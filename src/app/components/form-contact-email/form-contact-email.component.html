<div class="containerBox-full">
    <h2>PÓNGASE<br />EN CONTACTO</h2>

    <form action="" class="form-email-contact">
        <div class="form-field">
            <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder=" "
                required
            />
            <label for="nombre">Nombre *</label>
        </div>
        <div class="form-field">
            <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
            />
            <label for="email">Correo electrónico *</label>
        </div>
        <div class="form-field">
            <input
                type="text"
                id="telefono"
                name="telefono"
                placeholder=" "
                required
            />
            <label for="telefono">Número de teléfono</label>
        </div>
        <div class="form-field textarea">
            <textarea
                id="comentario"
                name="comentario"
                rows="4"
                placeholder=" "
                required
            ></textarea>
            <label for="comentario">Comentario</label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
