<div class="containerBox-full">
  <fieldset>
    <legend><h2>PÓNGASE EN CONTACTO</h2></legend>
    <form action="" class="form-email-contact">
      <div class="group-field">
        <div class="form-field">
          <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder=" "
              onfocus="this.parentNode.classList.add('focused')"
              onblur="this.parentNode.classList.remove('focused')"
              required
          />
          <label for="nombre">Nombre *</label>
      </div>
        <div class="form-field">
          <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder=" "
              onfocus="this.parentNode.classList.add('focused')"
              onblur="this.parentNode.classList.remove('focused')"
              required
          />
          <label for="telefono">Número de teléfono</label>
        </div>
      </div>

        <div class="form-field">
            <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                onfocus="this.parentNode.classList.add('focused')"
                onblur="this.parentNode.classList.remove('focused')"
                required
            />
            <label for="email">Correo electrónico *</label>
        </div>
        <div class="form-field textarea">
            <textarea
                id="comentario"
                name="comentario"
                rows="4"
                placeholder=" "
                onfocus="this.parentNode.classList.add('focused')"
                onblur="this.parentNode.classList.remove('focused')"
                required
            ></textarea>
            <label for="comentario">Mensaje</label>
        </div>
        <button type="submit">Enviar</button>
    </form>
  </fieldset>
</div>
