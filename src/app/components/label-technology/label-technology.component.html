<div [ngClass]="['label-technology', technologyClass]">
  <svg *ngIf="getIconPath()"
       xmlns="http://www.w3.org/2000/svg"
       width="24"
       height="24"
       viewBox="0 0 24 24"
       style="fill: rgba(255, 255, 255, 1);"
       [innerHTML]="getIconPath()">
  </svg>
  {{ technology }}
</div>
