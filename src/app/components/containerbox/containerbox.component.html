<div class="window"
     [class.dragging]="isDragging"
     [class.minimized]="isMinimized"
     [class.maximized]="isMaximized"
     *ngIf="isOpen"
     (mousedown)="$event.stopPropagation()">

  <div class="titlebar"
       [class.dragging]="isDragging"
       (mousedown)="onMouseDown($event)">
    <div class="titlebar-content">
      <div class="iconWindow">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM6.414 15.707 L5 14.293 7.293 12 5 9.707l1.414-1.414L10.121 12l-3.707 3.707zM19 16h-7v-2h7v2z"/>
        </svg>
      </div>
      <div class="title">{{ titleContainer }}</div>
    </div>
    <div class="window-controls">
      <button class="control-btn minimize-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
      <button class="control-btn close-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="window-content">
    <ng-content></ng-content>
  </div>
</div>
