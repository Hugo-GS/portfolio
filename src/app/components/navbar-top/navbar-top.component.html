<div class="topbar">
  <div class="left-section">
    <div class="logo" (click)="scrollTo('hero')">
      <img src="img/icon_navbar.webp" alt="Logo" />
    </div>

    <div class="workspaces">
      <div class="workspace"
           [class.active]="activeSection === 'hero'"
           (click)="scrollTo('hero')"></div>
      <div class="workspace"
           [class.active]="activeSection === 'projects'"
           (click)="scrollTo('projects')"></div>
      <div class="workspace"
           [class.active]="activeSection === 'contact'"
           (click)="scrollTo('contact')"></div>
    </div>
  </div>

  <div class="center-section">
    <div class="datetime">
      {{ formattedDate }} {{ formattedTime }}
    </div>
  </div>

  <div class="right-section">
    <div class="pill-container clipboard-pill">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
      </svg>
    </div>

    <div class="pill-container language-pill">
      <span>es</span>
    </div>

    <div class="system-tray">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
        <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
        <path d="M12 20h.01"/>
      </svg>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="11 5,6 9,2 9,2 15,6 15,11 19,11 5"/>
        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
      </svg>
      <div class="battery">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="1" y="6" width="18" height="12" rx="2" ry="2"/>
          <path d="M23 13v-2"/>
        </svg>
        <span class="battery-percentage">76%</span>
      </div>
    </div>
  </div>
</div>
