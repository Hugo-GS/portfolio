<header>

</header>

      <div>

          <span style="color: var(--color-green_light);">➜</span>&nbsp;
          <span style="color: var(--color-green);">~</span>&nbsp;self_fetch
        </span>
        <h1>
          Hugo Grimaldos Suárez <br>
          ---------------------
        </h1>

        <div class="descriptions">
          <div class="descriptions-line">
            <span class="label-description">
              Ról<span>:&nbsp;</span>
            </span>
            <span>
              Desarrollador de Software
            </span>
          </div>
          <br>
          <div class="descriptions-line">
            <span class="label-description line-title">
              Lenguajes && Tecnologias
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;Python<span>:&nbsp;</span>
            </span>
            <span>
              Flask - FastAPI - Bottle
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;JavaScript<span>:&nbsp;</span>
            </span>
            <span>
              Express
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;TypeScript<span>:&nbsp;</span>
            </span>
            <span>
              Angular - NestJS
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;Contenedores<span>:&nbsp;</span>
            </span>
            <span>
              Docker
            </span>
          </div>
        </div>
      </div>
      <div>
        <app-donut-animation></app-donut-animation>
      </div>
    </div>
  </app-containerbox>
</section>

<section class="projects" id="projects">
  <h2>PROYECTOS</h2>
  <div class="box-projects">
    <app-containerbox-project
      *ngFor="let project of projects"
      [title]="project.title"
      [shortDescription]="project.shortDescription"
      [imgSrc]="project.imgSrc">
    </app-containerbox-project>
  </div>
</section>

<section class="contact-email" id="contact">
  <app-form-contact-email></app-form-contact-email>
</section>
<app-footer-contact></app-footer-contact>
