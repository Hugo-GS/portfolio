<header>
  <app-navbar-top [activeSection]="activeSection"></app-navbar-top>
</header>
<div class="background-dots"></div>
<section class="hero" id="hero">
  <app-containerbox [svgIconWindow]="svgIcon" [titleContainer]="titleContainerHero">
    <div class="contentHero">
      <div>
        <span class="command-line-text">
          <span style="color: var(--color-green_light);">➜</span>&nbsp;
          <span style="color: var(--color-green);">~</span>&nbsp;<span style="color: var(--color-green_light);">self_fetch</span>
        </span>
        <h1>
          Hugo Grimaldos Suárez <br>
          ---------------------
        </h1>
        <div class="descriptions">
          <div class="descriptions-line">
            <span class="label-description">
              Ról<span>:&nbsp;</span>
            </span>
            <span>
              Ingeniero de sistemas && Desarrollador de Software
            </span>
          </div>
          <br>
          <div class="descriptions-line">
            <span class="label-description line-title">
              Lenguajes && Tecnologias
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;Python<span>:&nbsp;</span>
            </span>
            <span>
              Flask - FastAPI - Bottle
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;JavaScript<span>:&nbsp;</span>
            </span>
            <span>
              Express
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;TypeScript<span>:&nbsp;</span>
            </span>
            <span>
              Angular - NestJS
            </span>
          </div>
          <div class="descriptions-line">
            <span class="label-description">
              ➜&nbsp;Contenedores<span>:&nbsp;</span>
            </span>
            <span>
              Docker
            </span>
          </div>
        </div>

        <div class="terminal-colors">
          <div class="color-square red"></div>
          <div class="color-square orange"></div>
          <div class="color-square yellow"></div>
          <div class="color-square yellow-light"></div>
          <div class="color-square green"></div>
          <div class="color-square blue"></div>
          <div class="color-square purple"></div>
          <div class="color-square aqua"></div>
          <div class="color-square grey"></div>
        </div>

        <div class="command-prompt">
          <span class="prompt-arrow">➜</span>&nbsp;
          <span class="prompt-tilde">~</span>&nbsp;
          <span class="cursor-blink"></span>
        </div>
      </div>
      <div>
        <app-donut-animation></app-donut-animation>
      </div>
    </div>
  </app-containerbox>

  <div class="scroll-indicator" (click)="scrollToProjects()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="6,9 12,15 18,9"></polyline>
    </svg>
  </div>
</section>

<section class="projects" id="projects">
  <h2>PROYECTOS</h2>
  <div class="box-projects">
    <app-containerbox-project
      *ngFor="let project of projects"
      [title]="project.title"
      [shortDescription]="project.shortDescription || ''"
      [imgSrc]="project.imgSrc"
      [langs]="project.langs"
      [technologies]="getCombinedTechnologies(project)"
      [descriptionContent]="project.descriptionContent"
    ></app-containerbox-project>
  </div>
</section>

<section class="contact-email" id="contact">
  <app-form-contact-email></app-form-contact-email>
</section>
<app-footer-contact></app-footer-contact>
